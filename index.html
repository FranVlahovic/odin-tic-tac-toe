<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe | FranDev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="startup-container">
        <div class="startup-game-logo-container">
            <img src="images/ttt_logo.png" alt="Game logo" class="startup-game-logo">
        </div>
        <button class="startup-button" type="button">PLAY GAME</button>
    </div>

    <div class="players-container">
        <h2>Enter Player names</h2>
        <form action="/" method="post">
            <fieldset class="form-column">
                <div class="player-marker"><p class="x-marker">X</p></div>
                <input type="text" id="player1-name" placeholder="Player 1" required>
            </fieldset>
            <fieldset class="form-column">
                <div class="player-marker"><p class="o-marker">O</p></div>
                <input type="text" id="player2-name" placeholder="Player 2" required>
            </fieldset>
            <button type="button" id="Start-game-button">START GAME</button>
        </form>
    </div>

    <div class="game-container">
        <div class="game-container-header">
            <div class="game-logo-container">
                <img src="images/ttt_logo.png" alt="Game logo" class="startup-game-logo">
            </div>
            <div class="player-turn">
                <h3>Player 1</h3>
            </div>
            <button type="button" id="clear-button">
                <img src="icons/refresh.svg" alt="Refresh Icon" class="clear-img">
            </button>
        </div>

        <div class="scoreboard">
            <div class="scoreboard-player1-win">
                <p class="player1-score-title">PLAYER 1</p>
                <p class="player1-score">0</p>
            </div>
            <div class="scoreboard-tie">
                <p class="tie-score-title">TIES</p>
                <p class="tie-score">0</p>
            </div>
            <div class="scoreboard-player2-win">
                <p class="player2-score-title">PLAYER 2</p>
                <p class="player2-score">0</p>
            </div>
        </div>

        <div class="game-container-main">
            <div class="grid">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            
        </div>

        <div class="game-container-footer">
            <h3>Made by <a href="https://github.com/FranVlahovic"> FranVlahovic<img src="icons/github.svg" alt="GitHub Icon" class="github-icon"></a></h3>
        </div>

        <div class="overlay">
            <div class="player-win-screen">
                <h2></h2>
            </div>
            <div class="win-screen-buttons">
                <button type="button" id="Play-Again-button">Play Again</button>
                <button type="button" id="Quit-button">Quit</button>
            </div>
        </div>

        
    </div>

    <script src="main.js"></script>
</body>
</html>
